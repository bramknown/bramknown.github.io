<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="knowledgestyles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

        <div class="list-container">
